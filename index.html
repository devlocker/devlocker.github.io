---
layout: default
title: DevLocker Blog
---
<section class="home">
<h1>Latest Posts</h1>

<section class="posts">
  {% for post in site.posts %}
  <div class="post">
    <small>{{ post.date | date: "%-d %B" }} <span class="cat {{post.category}}">{{ post.category }}</span></small>
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
  </div>
  {% endfor %}
</section>
