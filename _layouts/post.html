---
layout: default
---

{% assign author = site.authors[page.author] %}

<article class="post">
  <header>
  <h1 class="{{ page.category }}">{{ page.title }}</h1>
    <div class="date">
      Posted on {{ page.date | date_to_string }} by {{ author.display_name }}
    </div>
  </header>

  {{ content }}

  <footer class="about-author">
    <strong>About {{ author.display_name }}</strong>
    <p>
      {{ author.description }}
    </p>
  </footer>
</article>
