---
layout: default
title: Operations Posts
---
<section class="home">
<h1>Posts about Operations</h1>

<section class="posts">
  {% assign posts = site.posts | where:"category","operations" %}
  {% for post in posts %}
  <div class="post">
    <small>
      {{ post.date | date: "%-d %B, %Y" }}
      <span class="cat {{post.category}}">
        <a href="/blog/categories/{{ post.category }}.html">{{ post.category }}</a>
      </span>
    </small>
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
  </div>
  {% endfor %}
</section>
