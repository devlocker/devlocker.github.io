---
layout: default
---

{% assign author = site.authors[page.author] %}

<article class="post">
  <header>
  <h1 class="{{ page.category }}">{{ page.title }}</h1>
    <div class="date">
      Posted on {{ page.date | date_to_string }} by <a href="/blog/authors/{{ author.short_name }}.html">{{ author.display_name }}</a>
    </div>
  </header>

  {{ content }}

  <footer class="about-author">
    <strong>About {{ author.display_name }}</strong>
    <p>
      {{ author.description }}
    </p>
    <p>
      <a href="/blog/authors/{{ author.short_name }}.html">See more posts from this author</a>
    <p>
  </footer>
</article>
